[package]
name = "teleman-management-service"
version = "0.1.0"
authors = ["Roland Gor√°cz <roland@goracz.cloud>"]
edition = "2021"
publish = false

[workspace]
members = [
    ".",
    "controller",
    "database",
    "entity",
    "migration",
    "model",
    "repository",
    "service",
]

[dependencies]
tokio = { version = "1.24.2", features = ["full"] }
actix-web = "4"
actix-cors = "0.6.4"
sea-orm = { version = "^0", features = ["sqlx-postgres", "runtime-tokio-native-tls", "macros"] }
rdkafka = "0.29.0"
dotenvy = "0.15"
jsonwebtoken = "8"
serde = { version = "1.0", features = ["derive"] }
chrono = "0.4.23"
sentry = { version = "0.29.2", features = ["profiling"] }
sentry-actix = "0.29.2"
controller = { path = "./controller" }
database = { path = "./database" }
migration = { path = "./migration" }
model = { path = "./model" }
repository = { path = "./repository" }

[dependencies.uuid]
version = "1.2.2"
features = [
    "v4",
    "fast-rng",
    "macro-diagnostics",
]
